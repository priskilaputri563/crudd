<h2 >List Mahasiswa <button class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal">Add Mahasiswa</button></h2>


<div class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="close">

    </button>
   
</div>

    <!-- Enter New Student Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary" style="align-content: center;">Please Add New Mahasiswa</h5>    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  

                <div class="modal-body">
                    
                    <form action="{{ url_for('insert')}}" method="POST">

                        <div class="form-group">
                            <label>NIM</label>
                            <input type="text" name="nim" class="form-control" id="exampleFormControlInput1" placeholder="Enter Nim">
                          </div>
                        <div class="form-group">
                          <label>Name</label>
                          <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Full Name">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email">
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input name="phone" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Phone Number">
                          </div>

                          <button type="submit" class="btn btn-primary mb-2">Save</button>      
                      </form>
                </div>
        </div>
    </div>
</div>


    <!-- End of Enter New Student Modal -->

        <div id="modaledit{{row.0}}" class="modal fade" role="dialog">

                    <div class="modal-header">
                        <h5 class="modal-title text-primary" style="align-content: center;">Update Mahasiswa Details</h5>    
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      
    
                    <div class="modal-body">

                        <div class="form-group">
                            <label>NIM</label>
                            <input value="" type="text" name="nim" class="form-control" id="exampleFormControlInput1" placeholder="Enter Nim">
                        </div>
                        
                        <form action="{{ url_for('update')}}" method="POST">
                            <input type="hidden" name="id" value="{{row.0}}">
                            <div class="form-group">
                              <label>Name</label>
                              <input value="" type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">

                                <input value="" type="text" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email">
                            </div>
    
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input value="" name="phone" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Phone Number">
                              </div>
    
                              <button type="submit" class="btn btn-success mb-2">Update</button>
